<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathinik</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="first">
        <span class="logo-mathinik">Mathinik</span>
        <p class="train">Train your mind</p>
      </div>
      <div class="counter">
        <p>Time:</p>
        <p>Health:</p>
      </div>
    </header>
    <main>
      <div>
        <div class="input-div"></div>
        <h1>PROBLEM</h1>
      </div>
      <div>
        <div class="input-div"></div>
        <h1>SOLUTION</h1>
      </div>
    </main>
    <div id="initiator-maindiv">
      <div id="initiator">
        <input type="number" name="" id="" />
        <div class="div-btn">
          <button>START</button>
          <button>RESET</button>
        </div>
      </div>
    </div>
  </body>
</html>
